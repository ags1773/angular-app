<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <div class="list-group mt-3">
      <div
        class="list-group-item"
        *ngFor="let ingredient of shoppingList"
        (click)='this.shoppingListSrv.selectedIngredient.emit(ingredient)'>
        {{ingredient.name}} - ({{ingredient.quantity}})
      </div>
    </div>
  </div>
</div>
