<div class="form-group col-lg-6 px-0">
  <label>Server Name</label>
  <input type="text" class="form-control" #serverNameInput>
</div>
<div class="form-group col-lg-6 px-0">
  <label>Server content</label>
  <input type="text" class="form-control" #serverContentInput>
</div>
<button class="btn btn-primary" (click)="onAddServer(serverNameInput.value, serverContentInput.value)">Add Server</button>
<button class="btn btn-primary" (click)="onAddBluePrint(serverNameInput.value, serverContentInput.value)">Add Server blueprint</button>
