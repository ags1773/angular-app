<div class="col-12 px-0">
  <div class="jumbotron p-3 mb-3">
    <h3 class="display-4">{{ account.name }}</h3>
    <p class="lead text-danger">{{ account.status }}</p>
    <hr class="my-2">
    <p>Change status to</p>
    <button class="btn btn-secondary" (click)="changeAccStatus('Active')">Active</button>
    <button class="btn btn-secondary" (click)="changeAccStatus('Inactive')">Inactive</button>
    <button class="btn btn-secondary" (click)="changeAccStatus('Hidden')">Hidden</button>
  </div>
</div>
