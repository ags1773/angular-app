<div class="container pt-3">
  <div class="row">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let number of numbers" [ngStyle]="{backgroundColor: number%2 === 0 ? 'powderblue':'tomato'}">
          {{ number }}
        </li>
      </ul>
    </div>
  </div>

  <br>
  <p appBasicHighlight>Custom directive test para</p>
  <!-- <p [appBetterHighlight]="'purple'" [highlightColor]="'green'">Better directive test para</p> -->
  <p appBetterHighlight [defaultColor]="'purple'" [highlightColor]="'green'">Better directive test para</p>
</div>
